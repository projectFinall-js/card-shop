<!DOCTYPE html>
<html>

<head>
    <title>نمایش اطلاعات محصول</title>
    <style>
        .container-m {
            padding: 20px;
            text-align: center;
        }

        .btn-m {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .details-m {
            margin-top: 20px;
            display: none;
        }

        .details-m p {
            margin-bottom: 5px;
        }

        .container-m {
            padding: 20px;
            text-align: center;
        }

        .btn-m {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .details-m {
            margin-top: 20px;
            display: none;
        }

        .details-m p {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container-m">
        <h1>مشخصات خرید محصول</h1>

        <button class="btn-m">نمایش مشخصات</button>
        <div class="details-m">
            <p>نام ماشین: <span id="carName-m"></span></p>
            <p>قیمت ماشین: <span id="carPrice-m"></span></p>
            <p>رنگ ماشین: <span id="carColor-m"></span></p>
            <p>چند کیلومتر راه می‌رود: <span id="carMileage-m"></span></p>
            <p>امیدوارم به خوبی از خریدتان استفاده کنید.</p>
        </div>
    </div>

    <script>
        const button = document.querySelector('.btn-m');
        const details = document.querySelector('.details-m');

        button.addEventListener('click', function () {
            // Set the car details
            document.getElementById('carName-m').innerText = 'مرسدس بنز';
            document.getElementById('carPrice-m').innerText = '70000$';
            document.getElementById('carColor-m').innerText = 'رنگ ماشین';
            document.getElementById('carMileage-m').innerText = '';

            // Show the details
            details.style.display = 'block';
        });

    </script>
</body>

</html>
